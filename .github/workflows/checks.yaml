name: Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master", "beta" ]

jobs:
  Ubuntu-Build-and-Lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd
      run: cd annazon
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build

  Windows-Build-and-Lint:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd
      run: cd annazon
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build

  Mac-Build-and-Lint:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: cd
      run: cd annazon
    - name: Install
      run: yarn install
    - name: Lint
      run: yarn run lint
    - name: Build
      run: yarn run build
